<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav class="nav-bar"> 
      <a class="home-button" href="#top">Home</a>
      <a class="steps-button" href="#stepCard">Steps</a>
      <a class="water-button" href="#waterCard">Water</a>
      <a class="sleep-button" href="#sleepCard">Sleep</a>
      <a class="account-button" href="#accountCard">Account</a>
    </nav>
    <main id="top">
      <article>
        <img class="full" src="./images/fitlit-logo.png">
        <h1 class="welcome-message" id="welcomeMessage">welcome back (person.name)</h1>
      </article>
      <section class="steps-main info-card" id="stepCard">
        <div class="section-text">
          <h3>Your daily step goal: </h3>
          <p class="user-step">xx,xxx</p>
          <h3>The average daily step goal is: </h3>
          <p class="average-step">x,xxx</p>
          <canvas id="stepChart"></canvas>
        </div>
      </section>
      <section class="water-main info-card" id="waterCard">
        <div class="section-text">
          <h3>Hydration Data</h3>
          <p>Average Daily Hydration:</p>
          <p id="averageDailyOunces">0 oz</p>
          <label for="specificDayInput">Hydration for a specific day:</label>
          <p id="specificDayOunces">0 oz</p>
            <canvas id="hydChart"></canvas>
          <p>Weekly Hydration Data</p>
            <canvas id="wklyHydChart"></canvas>
        </div>
      </section>
      <section class="sleep-main info-card" id="sleepCard">
        <div></div>
      </section>
      <section class="account-main info-card" id="accountCard">
        <div class="section-text">
          <h3 id="account-name">name</h3>
          <h3 id="account-address">address</h3>
          <h3 id="account-email">email</h3>
          <h3 id="account-stride">stride length</h3>
          <h3 id="account-step">daily step goal</h3>
          <h3 id="account-friends">friends</h3>
           </div>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
