<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav> 
      <a class="home-button" href="#top">Home</a>
      <a class="steps-button" href="#section2">Steps</a>
      <a class="water-button" href="#section3">Water</a>
      <a class="sleep-button" href="#section4">Sleep</a>
      <a class="account-button" href="#section5">Account</a>
    </nav>
    <main id="top">
      <article>
        <img src="./images/fitlit-logo.png">
        <h1 class="welcome-message" id="welcomeMessage">welcome back (person.name)</h1>
      </article>
      <section class="steps-main info-card" id="section2">
        <div class="section-text">
          <h3>Your daily step goal: </h3>
          <p class="user-step">xx,xxx</p>
          <h3>The average daily step goal is: </h3>
          <p class="average-step">x,xxx</p>
          <canvas id="stepChart" style="width:100%;max-width:700px"></canvas>
        </div>
      </section>
      <section class="water-main info-card" id="waterCard">
        <h2>Hydration Info</h2>
        <div>
          <h3>Average Daily Hydration:</h3>
          <p id="averageDailyOunces">0 oz</p>
        </div>
        <div>
          <label for="specificDayInput">Hydration for a specific day:</label>
          <input type="date" id="specificDayInput">
          <p id="specificDayOunces">0 oz</p>
        </div>
        <div>
          <label for="weeklyStartDayInput">Start date for weekly hydration:</label>
          <input type="date" id="weeklyStartDayInput">
          <ul id="weeklyOuncesList">
            <!-- list items dynamically added here -->
          </ul>

        </div>
      </section>
      <section class="sleep-main info-card" id="section4">
        <div></div>
      </section>
      <section class="account-main info-card" id="section5">
        <div class="section-text">
          <h3 id="account-name">name</h3>
          <h3 id="account-address">address</h3>
          <h3 id="account-email">email</h3>
          <h3 id="account-stride">stride length</h3>
          <h3 id="account-step">daily step goal</h3>
          <h3 id="account-friends">friends</h3>
           </div>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
  </body>
</html>
